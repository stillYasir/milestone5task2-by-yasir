<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> milstone 5 task 2: RESUME BUILDER BY YASIR BHAI</h1>


    <form id="resume-form">
        <fieldset>
            <legend>PERSONAL INFORMATION :</legend>


            <label for="username">Ressume URL :</label>
            <input type="text " id="username" name="username" required/><br/>




            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required> <br>
            <br>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required> <br>
            <br>

            <label for="phone">PHONE:</label>
            <input type="number" name="phone" id="phone" required> <br>


            <!-- for image -->
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" name="profilePicture" id="profilePicture" accept="image/*" required>

        </fieldset>


        <!-- for education  -->
        <fieldset>
            <legend> EDUCATION :</legend>

            <label for="education">EDUCATION</label>
            <textarea name="education" id="education" rows="4" required></textarea></textarea>
        </fieldset>



        <!-- for skills -->
        <fieldset>
            <legend> SKILLS:</legend>

            <label for="skills">SKILLS:</label>
            <textarea name="skills" id="skills" rows="4" required></textarea></textarea>
        </fieldset>


        <!-- for experiance -->
        <fieldset>
            <legend>EXPERIENCE :</legend>

            <label for="experience">EXPERIENCE :</label>
            <textarea name="experience" id="experience" rows="4" required></textarea></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>


    <div id="resumeOutput">
        <!-- for output  -->
    </div>

    <script src="script.js" defer></script>
        
    </body>
</html>
